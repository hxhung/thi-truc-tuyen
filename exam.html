<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Làm Bài Thi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/exam-style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>

<body class="exam-layout">

    <div id="header">
        <div id="exam-title">ĐANG TẢI ĐỀ...</div>
        <div id="timer">--:--</div>
    </div>

    <div id="exam-container">
        <div style="text-align:center; padding: 50px; color: #718096;">
            <div class="spinner" style="display:inline-block; margin-bottom:10px;">⏳</div>
            <p>Đang khởi tạo dữ liệu bài thi...</p>
        </div>
    </div>

    <div id="footer-controls">
        <button class="btn-submit" onclick="finishExam()">NỘP BÀI</button>
    </div>

    <script src="assets/js/api-connector.js"></script>
    <script src="assets/js/exam-engine.js"></script>
	<div id="confirm-modal" class="modal-overlay hidden">
    <div class="modal-box">
        <h3 style="color: #d9534f;">⚠️ Xác nhận nộp bài?</h3>
        <p>Bạn vẫn còn thời gian. Bạn có chắc chắn muốn nộp bài không?</p>
        <div class="modal-actions">
            <button class="btn-cancel" onclick="closeModal()">Làm tiếp</button>
            <button class="btn-confirm" onclick="submitFinal()">Nộp ngay</button>
        </div>
    </div>
</div>

<div id="processing-modal" class="modal-overlay hidden">
    <div class="modal-box">
        <div class="spinner" style="font-size: 3rem; margin-bottom: 15px;">⏳</div>
        <h3>ĐANG CHẤM BÀI...</h3>
        <p>Vui lòng không tắt trình duyệt.</p>
    </div>
</div>
</body>
</html>
