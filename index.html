<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Vào Phòng Thi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f6f9; margin: 0; }
        #login-box { background: white; padding: 40px 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        h2 { margin-top: 0; color: #333; margin-bottom: 20px; }
        
        /* Input Styles */
        .input-group { margin-bottom: 15px; text-align: left; }
        label { font-weight: 600; font-size: 14px; color: #555; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 15px; transition: 0.3s; }
        input:focus { border-color: #007bff; outline: none; }
        
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        button:hover { background-color: #0056b3; }
        
        #msg { margin-top: 15px; color: #dc3545; font-size: 14px; min-height: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="login-box">
        <h2>VÀO PHÒNG THI</h2>
        
        <div class="input-group">
            <label>Mã Đề Thi</label>
            <input type="text" id="exam-code" placeholder="Ví dụ: TOAN10">
        </div>

        <div class="input-group">
            <label>Họ và Tên</label>
            <input type="text" id="student-name" placeholder="Nhập họ tên...">
        </div>

        <div class="input-group">
            <label>Lớp</label>
            <input type="text" id="student-class" placeholder="Ví dụ: 10A1">
        </div>

        <div id="late-section" class="hidden input-group">
            <label style="color:red">Mã Vào Muộn (Nếu có)</label>
            <input type="text" id="late-code" placeholder="Nhập mã giám thị cấp...">
        </div>

        <button onclick="checkExam()" id="btn-login">VÀO THI</button>
        <div id="msg"></div>
    </div>

    <script src="assets/js/api-connector.js"></script>
    <script>
        async function checkExam() {
            // Lấy dữ liệu từ ô nhập
            const eid = document.getElementById('exam-code').value.trim().toUpperCase();
            const name = document.getElementById('student-name').value.trim();
            const sClass = document.getElementById('student-class').value.trim();
            const late = document.getElementById('late-code').value.trim(); // Biến này tên là 'late'
            
            const btn = document.getElementById('btn-login');
            const msg = document.getElementById('msg');

            // Validate dữ liệu
            if (!eid || !name || !sClass) {
                msg.innerText = "Vui lòng nhập đầy đủ Mã đề, Họ tên và Lớp!";
                return;
            }

            msg.innerText = "Đang kiểm tra...";
            btn.disabled = true;

            try {
                // SỬA LỖI: Truyền đúng biến 'late' vào hàm (Code cũ của bạn đang ghi 'lateCode' gây lỗi)
                const res = await checkExamAccess(eid, late); 

                if (res.success) {
                    const minutes = res.duration || 60;
                    
                    // --- BẮT ĐẦU TẢI ĐỀ THI SỚM (PRE-LOADING) ---
                    msg.innerText = "Đang tải dữ liệu đề thi...";
                    msg.style.color = "blue";
                    
                    try {
                        // Gọi API lấy câu hỏi ngay lập tức
                        const qResponse = await fetch(API_URL + `?action=getQuestions&examId=${eid}`);
                        const qData = await qResponse.json();
                        
                        if (qData.success) {
                            // Lưu thông tin vào Session
                            const examData = {
                                examId: res.examId || eid,
                                title: res.title,
                                duration: minutes,
                                studentName: name,
                                studentClass: sClass,
                                questions: qData.data // Lưu luôn bộ câu hỏi
                            };
                            sessionStorage.setItem('currentExam', JSON.stringify(examData));
                            
                            // Chuyển trang vào thi ngay
                            window.location.href = 'exam.html';
                        } else {
                            msg.innerText = "Lỗi: Không tải được câu hỏi.";
                            msg.style.color = "red";
                        }
                    } catch (e) {
                        console.error(e);
                        msg.innerText = "Mất kết nối khi tải đề.";
                        msg.style.color = "red";
                    }
                } else {
                    // Xử lý khi mã đề sai hoặc chưa đến giờ
                    msg.innerText = res.message || "Mã đề không đúng.";
                    msg.style.color = "red";
                    
                    if (res.status === "REQUIRE_CODE") {
                        document.getElementById('late-section').style.display = 'block';
                    }
                }
            } catch (err) {
                console.error(err);
                msg.innerText = "Lỗi kết nối server!";
                msg.style.color = "red";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
