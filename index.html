    <script>
        // =====================================================
        // GLOBAL VARIABLES & INITIALIZATION
        // =====================================================
        const elements = {
            name: document.getElementById('studentName'),
            class: document.getElementById('studentClass'),
            examId: document.getElementById('examId'),
            lateCode: document.getElementById('lateCode'),
            btn: document.getElementById('btn-submit'),
            msg: document.getElementById('msg'),
            lateSection: document.getElementById('late-section')
        };

        // Load saved data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedData();
            setupKeyboardShortcuts();
            setupAutoSave();
        });

        // =====================================================
        // MAIN FUNCTION - CHECK ACCESS & START EXAM
        // =====================================================
        async function checkAndStart() {
            // Get input values
            const name = elements.name.value.trim();
            const sClass = elements.class.value.trim();
            const eid = elements.examId.value.trim().toUpperCase();
            const lateCode = elements.lateCode.value.trim();

            // Clear previous messages
            clearMessage();

            // Validate inputs
            if (!validateInputs(name, sClass, eid)) {
                return;
            }

            // Disable button and show loading
            setLoading(true);

            try {
                // Step 1: Check exam access
                showMessage('info', '<div class="spinner"></div> ƒêang ki·ªÉm tra quy·ªÅn truy c·∫≠p...');
                const accessResponse = await checkExamAccess(eid, lateCode);

                if (!accessResponse.success) {
                    handleAccessDenied(accessResponse);
                    return;
                }

                // Step 2: Load exam questions
                showMessage('info', '<div class="spinner"></div> ƒêang t·∫£i ƒë·ªÅ thi...');
                const questionsResponse = await getQuestions(eid);
                
                if (!questionsResponse.success) {
                    showMessage('error', '‚ùå ' + (questionsResponse.message || 'Kh√¥ng th·ªÉ t·∫£i c√¢u h·ªèi.'));
                    return;
                }

                // Step 3: Save exam data and redirect
                saveExamData({
                    examId: eid,
                    title: accessResponse.title,
                    duration: accessResponse.duration,
                    studentName: name,
                    studentClass: sClass,
                    questions: questionsResponse.data
                });

                // Show success message briefly before redirect
                showMessage('success', '‚úÖ ƒêang chuy·ªÉn v√†o ph√≤ng thi...');
                
                setTimeout(() => {
                    window.location.href = 'exam.html';
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                showMessage('error', '‚ùå L·ªói k·∫øt n·ªëi m√°y ch·ªß. Vui l√≤ng th·ª≠ l·∫°i.');
            } finally {
                setLoading(false);
            }
        }

        // =====================================================
        // VALIDATION FUNCTIONS
        // =====================================================
        function validateInputs(name, sClass, eid) {
            // Clear all error states
            [elements.name, elements.class, elements.examId].forEach(el => {
                el.classList.remove('error', 'success');
            });

            // Validate name
            if (!name) {
                showMessage('error', '‚ö†Ô∏è Vui l√≤ng nh·∫≠p h·ªç v√† t√™n.');
                elements.name.classList.add('error');
                elements.name.focus();
                return false;
            }

            if (name.length < 3) {
                showMessage('error', '‚ö†Ô∏è H·ªç t√™n ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±.');
                elements.name.classList.add('error');
                elements.name.focus();
                return false;
            }

            // Validate class
            if (!sClass) {
                showMessage('error', '‚ö†Ô∏è Vui l√≤ng nh·∫≠p l·ªõp.');
                elements.class.classList.add('error');
                elements.class.focus();
                return false;
            }

            if (sClass.length < 2) {
                showMessage('error', '‚ö†Ô∏è T√™n l·ªõp kh√¥ng h·ª£p l·ªá.');
                elements.class.classList.add('error');
                elements.class.focus();
                return false;
            }

            // Validate exam ID
            if (!eid) {
                showMessage('error', '‚ö†Ô∏è Vui l√≤ng nh·∫≠p m√£ ƒë·ªÅ thi.');
                elements.examId.classList.add('error');
                elements.examId.focus();
                return false;
            }

            if (!/^[A-Z0-9]+$/.test(eid)) {
                showMessage('error', '‚ö†Ô∏è M√£ ƒë·ªÅ ch·ªâ g·ªìm ch·ªØ IN HOA v√† s·ªë (VD: TOAN10).');
                elements.examId.classList.add('error');
                elements.examId.focus();
                return false;
            }

            // Mark all as success
            elements.name.classList.add('success');
            elements.class.classList.add('success');
            elements.examId.classList.add('success');

            return true;
        }

        // =====================================================
        // UI HELPER FUNCTIONS
        // =====================================================
        function showMessage(type, text) {
            elements.msg.className = type;
            elements.msg.innerHTML = text;
        }

        function clearMessage() {
            elements.msg.className = '';
            elements.msg.innerHTML = '';
        }

        function setLoading(isLoading) {
            elements.btn.disabled = isLoading;
            if (!isLoading) {
                elements.btn.innerHTML = 'üöÄ B·∫Øt ƒë·∫ßu thi';
            }
        }

        function handleAccessDenied(response) {
            showMessage('error', '‚ùå ' + (response.message || 'Kh√¥ng th·ªÉ truy c·∫≠p ƒë·ªÅ thi.'));
            
            // Show late code input if required
            if (response.status === "REQUIRE_CODE") {
                elements.lateSection.style.display = 'block';
                elements.lateCode.focus();
            }
        }

        // =====================================================
        // DATA STORAGE FUNCTIONS
        // =====================================================
        function saveExamData(data) {
            sessionStorage.setItem('currentExam', JSON.stringify(data));
        }

        function loadSavedData() {
            // Load last used student name and class
            const savedName = localStorage.getItem('lastStudentName');
            const savedClass = localStorage.getItem('lastStudentClass');
            
            if (savedName) {
                elements.name.value = savedName;
            }
            
            if (savedClass) {
                elements.class.value = savedClass;
            }
        }

        function setupAutoSave() {
            // Auto-save student info when they blur
            elements.name.addEventListener('blur', (e) => {
                if (e.target.value.trim()) {
                    localStorage.setItem('lastStudentName', e.target.value.trim());
                }
            });

            elements.class.addEventListener('blur', (e) => {
                if (e.target.value.trim()) {
                    localStorage.setItem('lastStudentClass', e.target.value.trim());
                }
            });
        }

        // =====================================================
        // KEYBOARD SHORTCUTS
        // =====================================================
        function setupKeyboardShortcuts() {
            // Press Enter on any input to submit
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        checkAndStart();
                    }
                });
            });

            // Auto-uppercase exam ID as user types
            elements.examId.addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
            });
        }

        // =====================================================
        // UTILITY: Clear validation on input
        // =====================================================
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error', 'success');
                clearMessage();
            });
        });
    </script>
