<!DOCTYPE html>
<html lang="vi">
<head>
    <title>V√†o Ph√≤ng Thi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/api-connector.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #login-box { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
            text-align: center; 
            width: 90%;
            max-width: 400px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 12px 0; 
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #msg { 
            margin-top: 15px; 
            color: #e74c3c; 
            font-size: 14px; 
            min-height: 20px;
        }
        
        #late-section {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
        }
        
        #late-section p {
            color: #856404;
            font-size: 13px;
            margin-bottom: 10px;
        }

        /* MODAL OVERLAY */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-overlay.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* MODAL CONTENT */
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-exam-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .modal-exam-info p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .modal-exam-info p strong {
            color: #333;
        }

        .modal-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        @media (max-width: 480px) {
            #login-box {
                padding: 30px 20px;
            }
            
            .modal-content {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="login-box">
        <h2>üéì NH·∫¨P M√É ƒê·ªÄ THI</h2>
        <input type="text" id="examId" placeholder="V√≠ d·ª•: TOAN10" autocomplete="off">
        
        <div id="late-section">
            <p>‚ö†Ô∏è B·∫°n ƒë√£ mu·ªôn. Nh·∫≠p m√£ ∆∞u ti√™n:</p>
            <input type="text" id="lateCode" placeholder="M√£ t·ª´ gi√°m th·ªã">
        </div>
        
        <button onclick="handleJoin()">V√ÄO THI</button>
        <p id="msg"></p>
    </div>

    <!-- MODAL TH√îNG B√ÅO T√åM TH·∫§Y ƒê·ªÄ THI -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content">
            <div class="modal-icon">‚úÖ</div>
            <div class="modal-title">T√åM TH·∫§Y ƒê·ªÄ THI!</div>
            <div class="modal-exam-info">
                <p><strong>üìù ƒê·ªÅ thi:</strong> <span id="modalExamTitle">-</span></p>
                <p><strong>‚è±Ô∏è Th·ªùi gian:</strong> <span id="modalDuration">-</span> ph√∫t</p>
            </div>
            <button class="modal-btn" onclick="startExam()">B·∫ÆT ƒê·∫¶U L√ÄM B√ÄI</button>
        </div>
    </div>

    <script>
        let examDataGlobal = null;

        async function handleJoin() {
            const eidInput = document.getElementById('examId');
            const eid = eidInput.value.trim();
            const lcode = document.getElementById('lateCode').value;
            const msg = document.getElementById('msg');
            const btn = document.querySelector('button');

            if (!eid) {
                msg.innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p m√£ ƒë·ªÅ thi!";
                msg.style.color = "#e74c3c";
                return;
            }

            msg.innerText = "üîÑ ƒêang k·∫øt n·ªëi h·ªá th·ªëng...";
            msg.style.color = "#3498db";
            btn.disabled = true;

            try {
                // G·ªçi API ki·ªÉm tra
                const res = await checkExamAccess(eid, lcode);

                if (res.success) {
                    // L∆∞u data t·∫°m ƒë·ªÉ d√πng khi b·∫•m "B·∫Øt ƒë·∫ßu"
                    examDataGlobal = {
                        examId: res.examId || eid,
                        examTitle: res.title || eid,
                        remainingMinutes: res.remainingMinutes || res.duration || 60
                    };
                    
                    // Hi·ªÉn th·ªã modal
                    document.getElementById('modalExamTitle').innerText = examDataGlobal.examTitle;
                    document.getElementById('modalDuration').innerText = examDataGlobal.remainingMinutes;
                    document.getElementById('successModal').classList.add('show');
                    
                } else {
                    // X·ª≠ l√Ω l·ªói
                    msg.innerText = "‚ùå " + (res.message || "M√£ ƒë·ªÅ kh√¥ng ƒë√∫ng ho·∫∑c ch∆∞a k√≠ch ho·∫°t.");
                    msg.style.color = "#e74c3c";
                    
                    if (res.status === "REQUIRE_CODE") {
                        document.getElementById('late-section').style.display = 'block';
                    }
                }
            } catch (err) {
                console.error(err);
                msg.innerText = "‚ùå L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i!";
                msg.style.color = "#e74c3c";
            } finally {
                btn.disabled = false;
            }
        }

        function startExam() {
            if (!examDataGlobal) return;
            
            // L∆∞u v√†o sessionStorage
            sessionStorage.setItem('currentExam', JSON.stringify(examDataGlobal));
            
            // Chuy·ªÉn trang
            window.location.href = 'exam.html';
        }

        // Enter ƒë·ªÉ submit
        document.getElementById('examId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleJoin();
        });
        
        document.getElementById('lateCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleJoin();
        });
    </script>
</body>
</html>
