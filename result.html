<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Bài Thi | Hệ Thống Thi Trực Tuyến</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            color: #1e293b;
        }

        .result-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px; /* Thu hẹp lại một chút cho cân đối */
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            box-sizing: border-box; /* Đảm bảo padding không làm tăng chiều rộng */
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .header h2 {
            margin: 0;
            color: #334155;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .student-box {
            background: #f8fafc;
            padding: 15px;
            border-radius: 16px;
            margin: 20px 0;
            border: 1px solid #f1f5f9;
        }

        #student-name {
            display: block;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
        }

        #student-class {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 4px;
            display: block;
        }

        .score-circle {
            width: 130px;
            height: 130px;
            margin: 25px auto;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            border: 6px solid #e2e8f0;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.1);
        }

        .score-value {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1;
        }

        .score-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #94a3b8;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
            width: 100%; /* Căn ngang chuẩn */
        }

        .detail-item {
            background: #f8fafc;
            padding: 12px 5px;
            border-radius: 12px;
            border: 1px solid #f1f5f9;
        }

        .detail-label {
            font-size: 0.7rem;
            color: #64748b;
            display: block;
            margin-bottom: 4px;
        }

        .detail-score {
            font-weight: 700;
            font-size: 0.95rem;
            color: #334155;
        }

        /* Nút quay lại đã được fix chiều rộng */
        .btn-home {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: block; /* Chuyển sang block để kiểm soát width */
            width: 100%; /* Sẽ chiếm đúng 100% của container đã trừ padding */
            box-sizing: border-box; /* FIX CHÍNH: Giữ nút không lấn khỏi card */
        }

        .btn-home:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .error-msg {
            color: #ef4444;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="result-container" id="main-content">
        <div class="header">
            <h2>KẾT QUẢ BÀI THI</h2>
        </div>

        <div class="student-box">
            <span id="student-name">...</span>
            <span id="student-class">...</span>
        </div>

        <div class="score-circle" id="score-ring">
            <span class="score-value" id="final-score">0</span>
            <span class="score-label">ĐIỂM</span>
        </div>

        <div class="details-grid">
            <div class="detail-item">
                <span class="detail-label">Phần I</span>
                <span id="p1" class="detail-score">0.0</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Phần II</span>
                <span id="p2" class="detail-score">0.0</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Phần III</span>
                <span id="p3" class="detail-score">0.0</span>
            </div>
        </div>

        <a href="https://hxhung.github.io/web-trac-nghiem/" class="btn-home">Quay lại Trang chủ</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rawResult = sessionStorage.getItem('examResult');
            const rawExam = sessionStorage.getItem('currentExam');
            
            if (!rawResult) {
                document.getElementById('main-content').innerHTML = `
                    <div class="error-msg">
                        <p>Không tìm thấy dữ liệu kết quả.</p>
                        <a href="https://hxhung.github.io/web-trac-nghiem/" class="btn-home">Về trang chủ</a>
                    </div>`;
                return;
            }

            const data = JSON.parse(rawResult);
            const student = JSON.parse(rawExam || '{}');
            const res = data.result || {};

            // Hiển thị thông tin
            document.getElementById('student-name').textContent = student.studentName || "Thí sinh";
            document.getElementById('student-class').textContent = "Lớp: " + (student.studentClass || "Tự do");
            
            const finalScore = parseFloat(res.finalScore || 0);
            const scoreEl = document.getElementById('final-score');
            scoreEl.textContent = finalScore.toFixed(1);

            // Đổi màu theo điểm
            const ring = document.getElementById('score-ring');
            let color = '#ef4444'; // Mặc định Đỏ
            if (finalScore >= 8) color = '#22c55e'; // Xanh
            else if (finalScore >= 5) color = '#eab308'; // Vàng

            ring.style.borderColor = color;
            scoreEl.style.color = color;

            // Điểm chi tiết
            document.getElementById('p1').textContent = (res.p1?.score || 0).toFixed(2);
            document.getElementById('p2').textContent = (res.p2?.score || 0).toFixed(2);
            document.getElementById('p3').textContent = (res.p3?.score || 0).toFixed(2);
        });
    </script>
</body>
</html>
